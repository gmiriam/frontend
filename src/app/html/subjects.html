<h1> Asignaturas: </h1>
<button class="add-button" (click)="showForm($event)">Añadir nueva asignatura</button>
<ul class="heroes">
  <li *ngFor="let subject of subjectList">
    <span class="hero-element">
      <span class="badge">{{subject.name}}</span> {{subject.description}}
    </span>
    <button class="edit-button" (click)= "showForm($event, subject)">Editar</button>
    <button class="delete-button" (click)="delete(subject, $event)">Eliminar</button>
  </li>
</ul>
<div *ngIf="formEnable">
	<form class="form-horizontal" [formGroup]="subjectForm" (ngSubmit)="onSubmit($event)">
	  <div class="form-group">
	    <label for="name" class="col-sm-2 control-label">Nombre</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" [(ngModel)]="subjectToEdit.name" formControlName="name" id="name" placeholder="Nombre">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="description" class="col-sm-2 control-label">Descripción</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" [(ngModel)]="subjectToEdit.description" formControlName="description" id="description" placeholder="Descripción">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="temary" class="col-sm-2 control-label">Temario</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" [(ngModel)]="subjectToEdit.temary" formControlName="temary" id="temary" placeholder="Temario">
	    </div>
	  </div>

	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Guardar cambios</button>
	    </div>
	  </div>
	</form>
</div>

<h1>Asignatura</h1>
<ul class="heroes">
	<li>
		<span class="hero-element">
			<span class="badge">Nombre</span> {{subjectToView.name}}
		</span>
	</li>
	<li>
		<span class="hero-element">
			<span class="badge">Descripci√≥n</span> {{subjectToView.description}}
		</span>
	</li>
	<li>
		<span class="hero-element">
			<span class="badge">Temario</span> <a href="{{temaryUrl}}" target="_blank">{{subjectToView.temary}}</a>
		</span>
	</li>
	<div *ngIf="teachersName">
		<span class="badge">Profesores</span>
		<li *ngFor="let teacherName of teachersName">
			<span>{{teacherName}}</span>
		</li>
	</div>
</ul>

<button class="taskList-button" (click)= "showTasks($event, subjectToView._id)">Ver tareas</button>
<button class="enrollStudents-button" (click)= "enrollStudents($event, subjectToView._id)">Matricular alumnos</button>

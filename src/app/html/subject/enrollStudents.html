<h1>Matricular estudiantes</h1>
<form class="form-horizontal" [formGroup]="enrollStudentsForm" (ngSubmit)="onSubmit($event)">
	<div class="form-group">
		<label for="enrolledStudents" class="col-sm-2 control-label">Estudiantes matriculados</label>
		<div *ngIf="studentList" class="col-sm-10">
			<multiSelect [items]="studentList" [value]="enrolledStudentList" (change)="onChangeEnrolledStudents($event)" (select)="onSelectEnrolledStudent($event)" (remove)="onRemoveEnrolledStudent($event)"></multiSelect>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn cancel-button" (click)= "finishEdition($event)">Cancelar</button>
			<button type="submit" class="btn ull-button">Guardar</button>
		</div>
	</div>
</form>

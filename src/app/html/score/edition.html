<h1>Editar puntuaci√≥n</h1>
<form class="form-horizontal" [formGroup]="scoreForm" (ngSubmit)="onSubmit($event)">
	<div class="form-group">
		<label for="finalScore" class="col-sm-2 control-label">Nota final</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" [(ngModel)]="scoreToEdit.finalScore" formControlName="finalScore" id="finalScore" placeholder="Nota final">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Guardar cambios</button>
		</div>
	</div>
</form>

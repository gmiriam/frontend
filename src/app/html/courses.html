<h1> Cursos: </h1>
<button class="add-button" (click)="showForm($event)">Añadir nuevo curso</button>
<ul class="heroes">
  <li *ngFor="let course of courseList">
    <span class="hero-element">
      <span class="badge">{{course.name}}</span>
    </span>
    <button class="edit-button" (click)= "showForm($event, course)">Editar</button>
    <button class="delete-button" (click)="delete(course, $event)">Eliminar</button>
  </li>
</ul>
<div *ngIf="formEnable">
	<form class="form-horizontal" [ngFormModel]="courseForm" (ngSubmit)="onSubmit($event)">
	  <div class="form-group">
	    <label for="name" class="col-sm-2 control-label">Nombre</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" [(ngModel)]="courseToEdit.name" ngControl="name" id="name" placeholder="Nombre">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="subjects" class="col-sm-2 control-label">Asignaturas</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" [(ngModel)]="courseToEdit.subjects" ngControl="subjects" id="subjects" placeholder="Asignaturas">
	    </div>
	  </div>

	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Guardar cambios</button>
	    </div>
	  </div>
	</form>
</div>

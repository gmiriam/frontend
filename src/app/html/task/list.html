<h1>Tareas</h1>
<button class="add-button" (click)="addItem($event)">AÃ±adir nueva tarea</button>
<ul class="heroes">
	<li *ngFor="let task of taskList">
		<span class="hero-element">
			<span class="badge">{{task.name}}</span> {{task.statement}}
		</span>
		<button class="view-button" (click)= "viewItem($event, task._id)">Ver</button>
		<button class="edit-button" (click)= "editItem($event, task._id)">Editar</button>
		<button class="delete-button" (click)="deleteItem($event, task._id)">Eliminar</button>
	</li>
</ul>

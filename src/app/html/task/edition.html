<h1>Editar tarea</h1>
<form class="form-horizontal" [formGroup]="taskForm" (ngSubmit)="onSubmit($event)">
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">Nombre</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" [(ngModel)]="taskToEdit.name" formControlName="name" id="name" placeholder="Nombre">
		</div>
	</div>

	<div class="form-group">
		<label for="statement" class="col-sm-2 control-label">Enunciado</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" [(ngModel)]="taskToEdit.statement" formControlName="statement" id="statement" placeholder="Enunciado">
		</div>
	</div>

	<div class="form-group">
		<label for="startDate" class="col-sm-2 control-label">Disponible desde</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" [(ngModel)]="taskToEdit.startDate" formControlName="startDate" id="startDate" placeholder="Disponible desde">
		</div>
	</div>

	<div class="form-group">
		<label for="endDate" class="col-sm-2 control-label">Fecha límite</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" [(ngModel)]="taskToEdit.endDate" formControlName="endDate" id="endDate" placeholder="Fecha límite">
		</div>
	</div>

	<div class="form-group">
		<label for="maxScore" class="col-sm-2 control-label">Puntuación máxima</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" [(ngModel)]="taskToEdit.maxScore" formControlName="maxScore" id="maxScore" placeholder="Puntuación máxima">
		</div>
	</div>

	<div class="form-group">
		<label for="teacher" class="col-sm-2 control-label">Responsable</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" [(ngModel)]="taskToEdit.teacher" formControlName="teacher" id="teacher" placeholder="Responsable">
		</div>
	</div>
	<div class="form-group">
		<label for="subject" class="col-sm-2 control-label">subject</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" [(ngModel)]="taskToEdit.subject" formControlName="subject" id="subject" placeholder="subject">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Archivo adjunto</label>
		<input type="text" class="form-control" [(ngModel)]="taskToEdit.attached" formControlName="attached" id="attached" placeholder="Archivo">
		<div class="col-sm-offset-2 col-sm-10">
			<file-upload (onUploaded)="onTaskAttachedUploaded($event)" [fileTarget]="attachedFileTarget"></file-upload>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Test de evaluación</label>
		<input type="text" class="form-control" [(ngModel)]="taskToEdit.evaluationTest" formControlName="evaluationTest" id="evaluationTest" placeholder="Test de evaluación">
		<div class="col-sm-offset-2 col-sm-10">
			<file-upload (onUploaded)="onTaskTestUploaded($event)" [fileTarget]="testFileTarget"></file-upload>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Guardar cambios</button>
		</div>
	</div>
</form>

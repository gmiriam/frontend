<h1>Crear/editar tarea</h1>
<form class="form-horizontal" [formGroup]="taskForm" (ngSubmit)="onSubmit($event)">
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">Nombre</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" [(ngModel)]="taskToEdit.name" formControlName="name" id="name" placeholder="Nombre">
		</div>
	</div>

	<div class="form-group">
		<label for="statement" class="col-sm-2 control-label">Enunciado</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" [(ngModel)]="taskToEdit.statement" formControlName="statement" id="statement" placeholder="Enunciado">
		</div>
	</div>

	<div class="form-group">
		<label for="startDate" class="col-sm-2 control-label">Disponible desde</label>
		<div class="col-sm-10">
			<input ng2-datetime-picker type="text" class="form-control" [(ngModel)]="taskToEdit.startDate" formControlName="startDate" id="startDate" placeholder="Disponible desde">
		</div>
	</div>

	<div class="form-group">
		<label for="endDate" class="col-sm-2 control-label">Fecha límite</label>
		<div class="col-sm-10">
			<input ng2-datetime-picker type="text" class="form-control" [(ngModel)]="taskToEdit.endDate" formControlName="endDate" id="endDate" placeholder="Fecha límite">
		</div>
	</div>

	<div class="form-group">
		<label for="maxScore" class="col-sm-2 control-label">Puntuación máxima</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" [(ngModel)]="taskToEdit.maxScore" formControlName="maxScore" id="maxScore" placeholder="Puntuación máxima">
		</div>
	</div>

	<div class="form-group">
		<label for="teacher" class="col-sm-2 control-label">Responsable</label>
		<div *ngIf="teacherList" class="col-sm-10">
			<singleSelect [items]="teacherList" [value]="teacher" (change)="onChangeTeacher($event)"></singleSelect>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Archivo adjunto</label>
		<div class="col-sm-offset-2 col-sm-10">
			<file-upload (onUploaded)="onTaskAttachedUploaded($event)" [fileTarget]="attachedFileTarget"></file-upload>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Test de evaluación</label>
		<div class="col-sm-offset-2 col-sm-10">
			<file-upload (onUploaded)="onTaskTestUploaded($event)" [fileTarget]="testFileTarget"></file-upload>
		</div> 
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-default" (click)= "finishEdition($event)">Cancelar</button>
			<button type="submit" class="btn btn-default">Guardar</button>
		</div>
	</div>
</form>

<h1> Profesores: </h1>
<button class="add-button" (click)="showForm($event)">Añadir nuevo profesor</button>
<ul class="heroes">
  <li *ngFor="let teacher of teacherList">
    <span class="hero-element">
      <span class="badge">{{teacher.firstName}}</span>
    </span>
    <button class="edit-button" (click)= "showForm($event, teacher)">Editar</button>
    <button class="delete-button" (click)="delete(teacher, $event)">Eliminar</button>
  </li>
</ul>
<div *ngIf="formEnable">
	<form class="form-horizontal" [ngFormModel]="teacherForm" (ngSubmit)="onSubmit($event)">
	  <div class="form-group">
	    <label for="firstName" class="col-sm-2 control-label">Nombre</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" [(ngModel)]="teacherToEdit.firstName" ngControl="firstName" id="firstName" placeholder="Nombre">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="surname" class="col-sm-2 control-label">Apellidos</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" [(ngModel)]="teacherToEdit.surname" ngControl="surname" id="surname" placeholder="Apellidos">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="email" class="col-sm-2 control-label">email</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" [(ngModel)]="teacherToEdit.email" ngControl="email" id="email" placeholder="email">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="password" class="col-sm-2 control-label">Contraseña</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" [(ngModel)]="teacherToEdit.password" ngControl="password" id="password" placeholder="Contraseña">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="subjects" class="col-sm-2 control-label">Asignaturas</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" [(ngModel)]="teacherToEdit.subjects" ngControl="subjects" id="subjects" placeholder="Asignaturas">
	    </div>
	  </div>

	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Guardar cambios</button>
	    </div>
	  </div>
	</form>
</div>

<h1>Editar administrador</h1>
<form class="form-horizontal" [formGroup]="adminForm" (ngSubmit)="onSubmit($event)">
	<div class="form-group">
		<label for="firstName" class="col-sm-2 control-label">Nombre</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" [(ngModel)]="adminToEdit.firstName" formControlName="firstName" id="firstName" placeholder="Nombre">
		</div>
	</div>

	<div class="form-group">
		<label for="surname" class="col-sm-2 control-label">Apellidos</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" [(ngModel)]="adminToEdit.surname" formControlName="surname" id="surname" placeholder="Apellidos">
		</div>
	</div>

	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">email</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" [(ngModel)]="adminToEdit.email" formControlName="email" id="email" placeholder="email">
		</div>
	</div>

	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">Contraseña</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" [(ngModel)]="adminToEdit.password" formControlName="password" id="password" placeholder="Contraseña">
		</div>
	</div>

	<div class="form-group">
		<label for="role" class="col-sm-2 control-label">Rol</label>
		<div class="col-sm-10">
			<select class="form-control" id="role" [(ngModel)]="adminToEdit.role" formControlName="role">
				<option *ngFor="let role of roles" [value]="role">{{role}}</option>
			</select>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-default" (click)= "finishEdition($event)">Cancelar</button>
			<button type="submit" class="btn btn-default">Guardar cambios</button>
		</div>
	</div>
</form>

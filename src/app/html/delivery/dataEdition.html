<h1>Crear/editar entrega</h1>
<form class="form-horizontal" [formGroup]="deliveryForm" (ngSubmit)="onSubmit($event)">
	<div *ngIf="userRole === 'admin' || userIsStudentInSubjectAndHasTaskAssigned" class="form-group">
		<label class="col-sm-2 control-label">Fichero</label>
		<input type="text" class="form-control" [(ngModel)]="deliveryToEdit.data" formControlName="data" id="data" placeholder="Fichero">
		<div class="col-sm-offset-2 col-sm-10">
			<file-upload (onUploaded)="onDeliveryDataUploaded($event)" [fileTarget]="dataFileTarget"></file-upload>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-default" (click)= "finishEdition($event)">Cancelar</button>
			<button type="submit" class="btn btn-default">Guardar</button>
		</div>
	</div>
</form>

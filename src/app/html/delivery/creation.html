<h1>Crear/editar entrega</h1>
<form class="form-horizontal" [formGroup]="deliveryForm" (ngSubmit)="onSubmit($event)">
	<div *ngIf="userRole === 'admin' && deliveryId === 'new'" class="form-group">
		<label for="student" class="col-sm-2 control-label">Estudiante</label>
		<div *ngIf="studentList" class="col-sm-10">
			<singleSelect [items]="studentList" [value]="student" (change)="onChangeStudent($event)"></singleSelect>
		</div>
	</div>

	<div *ngIf="userRole === 'admin' || userIsStudentInSubjectAndHasTaskAssigned" class="form-group">
		<label class="col-sm-2 control-label">Fichero</label>
		<div class="col-sm-10">
			<file-upload (onUploaded)="onDeliveryDataUploaded($event)" [fileTarget]="dataFileTarget"></file-upload>
		</div>
		<div *ngIf="deliveryToEdit.data" class="col-sm-offset-2 col-sm-10">
			Fichero cargado: {{deliveryToEdit.data}}
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn cancel-button" (click)= "finishEdition($event)">Cancelar</button>
			<button type="submit" class="btn ull-button">Guardar</button>
		</div>
	</div>
</form>

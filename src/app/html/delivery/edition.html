<h1>Editar entrega</h1>
<form class="form-horizontal" [formGroup]="deliveryForm" (ngSubmit)="onSubmit($event)">
	<div *ngIf="userRole === 'admin' || userIsTeacherInSubject" class="form-group">
		<label for="student" class="col-sm-2 control-label">Estudiante</label>
		<div *ngIf="studentList" class="col-sm-10">
			<singleSelect [items]="studentList" [value]="student" (change)="onChangeStudent($event)"></singleSelect>
		</div>
	</div>

	<div *ngIf="userRole === 'admin' || userIsTeacherInSubject" class="form-group">
		<label for="score" class="col-sm-2 control-label">Puntuación</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" [(ngModel)]="deliveryToEdit.score" formControlName="score" id="score" placeholder="Puntuación">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Fichero</label>
		<div class="col-sm-offset-2 col-sm-10">
			<file-upload (onUploaded)="onDeliveryDataUploaded($event)" [fileTarget]="dataFileTarget"></file-upload>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-default" (click)= "finishEdition($event)">Cancelar</button>
			<button type="submit" class="btn btn-default">Guardar cambios</button>
		</div>
	</div>
</form>

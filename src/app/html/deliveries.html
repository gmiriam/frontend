<h1> Entregas: </h1>
<button class="add-button" (click)="showForm($event)">Añadir nueva entrega</button>
<ul class="heroes">
  <li *ngFor="let delivery of deliveryList">
    <span class="hero-element">
      <span class="badge">{{delivery.task}}</span> {{delivery.student}}
    </span>
    <button class="edit-button" (click)= "showForm($event, delivery)">Editar</button>
    <button class="delete-button" (click)="delete(delivery, $event)">Eliminar</button>
  </li>
</ul>
<div *ngIf="formEnable">
	<form class="form-horizontal" [formGroup]="deliveryForm" (ngSubmit)="onSubmit($event)">
		<div class="form-group">
	    <label for="task" class="col-sm-2 control-label">Tarea</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" [(ngModel)]="deliveryToEdit.task" formControlName="task" id="task" placeholder="Tarea">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="score" class="col-sm-2 control-label">Puntuación</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" [(ngModel)]="deliveryToEdit.score" formControlName="score" id="score" placeholder="Puntuación">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="data" class="col-sm-2 control-label">Entrega</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" [(ngModel)]="deliveryToEdit.data" formControlName="data" id="data" placeholder="Entrega">
	    </div>
	  </div>

	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Guardar cambios</button>
	    </div>
	  </div>

	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
		    <file-upload (onUploaded)="onDeliveryUploaded($event)" [fileTarget]="fileTarget"></file-upload>
	    </div>
	  </div>
	</form>
</div>
